<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    
    <title>Loading Anime</title>
</head>
<body>
    <div class="first">
        <div class="circle up-1"></div>
        <div class="circle up-2"></div>
        <div class="circle up-3"></div>
    </div>

    <div class="second">
        <div class="circle-small"></div>
        <div class="circle-big scale-1"></div>
        <div class="circle-big scale-2"></div>
        <div class="circle-big scale-3"></div>
    </div>

    <div class="last">
        <div class="loading">
            <div class="bar"></div>
        </div>
    </div>
</body>
</html>
